<!-- =======================to do list =========================- -->
	<div id="todo">
		<h1 class="mt-5 ml-5">My To-Do List</h1>
		 <!-- {{ newTask }} -->
		<input type="text" class="mt-5 ml-5"
		     v-model='newTask'
				 placeholder="what do you need to do"
				 v-on:keyup.enter='addTask'
				 >
		<ul>
			<transition-group  tag="li" name="slide-fade">
				<li class="mt-5" v-for='task in todoList' v-bind:key="task" id="myli">
				<!-- <div id="divfortask"> -->
					<label id="mytask">{{ task }}</label>
				<!-- </div> -->
					<button type="button" class="btn btn-warning"  v-on:click="removeTask(task)">Remove</button>
					<button type="button" class="btn btn-success" style="backgroundColor:#1ca283ab"  v-on:click="editTask(task)">Edit</button>
				</li>
			</transition-group>
		</ul>
	</div>
